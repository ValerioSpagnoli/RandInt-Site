<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;230&display=swap" rel="stylesheet">
    <title>RandInt</title>
</head>

<body class="container">


    <div class="gridContainer">

        <div class="gridItem">
            <div class="titolo"> Genera un numero random! </div>
        </div>

        <div class="gridItem"></div>

        <div class="gridItem">
            <span class="inputSpan">
                Da:&nbsp<input class="input" type="text" name="inputDa" id="inputDa" value="0" size="6">
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                A:&nbsp<input class="input" type="text" name="inputA" id="inputA" value="100" size="6">
            </span>
        </div>

        <div class="gridItem"></div>

        <div class="gridItem">
            <div class="numero"> <input class="numero" type="text" name="numero" id="numero" value="0" readonly>
            </div>
        </div>

        <div class="gridItem"></div>

        <div class="gridItem">
            <div class="bottone">
                <button onclick="random()">
                    <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path
                            d="M5 13c0-5.088 2.903-9.436 7-11.182C16.097 3.564 19 7.912 19 13c0 .823-.076 1.626-.22 2.403l1.94 1.832a.5.5 0 0 1 .095.603l-2.495 4.575a.5.5 0 0 1-.793.114l-2.234-2.234a1 1 0 0 0-.707-.293H9.414a1 1 0 0 0-.707.293l-2.234 2.234a.5.5 0 0 1-.793-.114l-2.495-4.575a.5.5 0 0 1 .095-.603l1.94-1.832C5.077 14.626 5 13.823 5 13zm1.476 6.696l.817-.817A3 3 0 0 1 9.414 18h5.172a3 3 0 0 1 2.121.879l.817.817.982-1.8-1.1-1.04a2 2 0 0 1-.593-1.82c.124-.664.187-1.345.187-2.036 0-3.87-1.995-7.3-5-8.96C8.995 5.7 7 9.13 7 13c0 .691.063 1.372.187 2.037a2 2 0 0 1-.593 1.82l-1.1 1.039.982 1.8zM12 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
                            fill="currentColor"></path>
                    </svg>
                    <span>Launch</span>
                </button>
            </div>
        </div>

    </div>




</body>

</html>
